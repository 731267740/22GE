<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
	<script>
		window.onload = function(){
		//通过标签获取  getElementsByTagName
		var vm = new Vue({
			el: '#lit',
			data: {
				
			},
			methods: {
				show: function(text) {
					var obj = document.getElementsByName("fruit");
					for (var i = 0; i < obj.length; i++) {
						if (obj[i].checked) {
							document.getElementById("sptext").innerText = obj[i].value;
							document.getElementById("img").src = obj[i].src;
							}
						}
				}
		
			}
		});
		}
	</script>
	<div id="lit">
		<form>
			<input type="radio" name="fruit" value="apple" src="images/fenge.png">苹果
			<input type="radio" name="fruit" value="banana">香蕉
			<input type="radio" name="fruit" value="pear" >梨
			<input type="button" name="fruit" value="选择" @click="show">
		</form>
	</div>
	<div>
		<p class="">确认加入<span id="sptext" class="savemem"></span>？</p>
		<img id="img"/>
		</body>
	</div>
	
</html>
