	<script type="text/javascript">
		$(document).ready(function() {
			$("#hide").click(function() {
				$("#div1").hide();
			});
			$("#show").click(function() {
				$("#div1").show();
			});
		});
		function shield(){
		    var s = document.getElementById("test");
		    s.style.display = "block";
		    var l = document.getElementById("log_window");
		    l.style.display = "block";
		}
		function cancel_shield(){
		    var s = document.getElementById("test");
		    s.style.display = "none";
		    var l = document.getElementById("log_window");
		    l.style.display = "none";
		}
	</script>
	<body>

	</body>
		 <script type="text/javascript">
          window.onload=function() {  
            var tbl = document.getElementById("table"); // 先获取table
            var rows = tbl.getElementsByTagName("tr"); // 获取里面的行tr
            for(i=0;i<rows.length;i++) {  
            	// 遍历里面的行
                var j = parseInt(i/1); // 以每1行为单位,j为次; 
                if(j%2==0){ 
                	// 再通过取模来设置每隔1行显示不同的两种颜色
                    rows[i].style.backgroundColor="#09203f";
                }else{
                    rows[i].style.backgroundColor="#2b5876";
                } 
              }
           	var vm = new Vue({
			el: '#lit',
			data: {
				
			},
			methods: {
				show: function(text) {
					var obj = document.getElementsByName("Fruit");
					for (var i = 0; i < obj.length; i++) {
						if (obj[i].checked) {
							document.getElementById("sptext").innerText = obj[i].value;
							document.getElementById("imgg").src = obj[i].src;
							}
						}
				}
		
			}
		});
       };  
 
      </script>
